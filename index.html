<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content__inner">
            <header>
                <h1 class="title">freeCodeCamp Survey Form</h1>
                <p class="subtitle">Thank you for taking the time to help us improve the platform</p>
            </header>

            <form action="https://apple.com" id="survey" method="POST">
                <div id="user-info">
                    <div class="info-item">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="info-item">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                    </div>
                    <div class="info-item">
                        <label for="age">Age(optional)</label>
                        <input type="number" id="age" name="age" placeholder="Age" min="10" max="105" step="1">
                    </div>
                    <div class="info-item">
                        <label for="role">Which option best describes your current role?</label>
                        <select name="role" id="role" required>
                            <option value="default" disabled selected>Select current role</option>
                            <option value="student">Student</option>
                            <option value="jobFull Time Job">Full Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div id="recomendation">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <div class="recomendation-item">
                        <label for="definitely">Definitely</label><input type="radio" name="user-recommend"
                            value="definitely">
                    </div>

                    <div class="recomendation-item">
                        <label for="maybe">Maybe</label><input type="radio" name="user-recommend" value="maybe">
                    </div>

                    <div class="recomendation-item">
                        <label for="nsure">Not sure</label><input type="radio" name="user-recommend" value="nsure">
                    </div>
                </div>
                <div id="feature">
                    <label for="role">What is your favorite feature of freeCodeCamp?</label>
                    <select name="role" id="role" required>
                        <option value="default" disabled selected>Select current role</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </div>
                <div id="improve">
                    <div class="improve-item">
                        <label for="definitely">Front-end Projects</label>
                        <input type="checkbox" name="user-recommend" value="front-end-projects">
                    </div>
                    <div class="improve-item">
                        <label for="definitely">Back-end Projects</label>
                        <input type="checkbox" name="user-recommend" value="back-end-projects">
                    </div>
                    <div class="improve-item">
                        <label for="definitely">Data Visualization</label>
                        <input type="checkbox" name="user-recommend" value="data-visualization">
                    </div>
                    <div class="improve-item">
                        <label for="definitely">Challenges</label>
                        <input type="checkbox" name="user-recommend" value="challenges">
                    </div>
                    <div class="improve-item">
                        <label for="definitely">Open Source Community</label>
                        <input type="checkbox" name="user-recommend" value="open-source-community">
                    </div>
                    <div class="improve-item">
                        <label for="definitely">Gitter help rooms</label>
                        <input type="checkbox" name="user-recommend" value="gitter-rooms">
                    </div>
                    <div class="improve-item">
                        <label for="definitely">Videos</label>
                        <input type="checkbox" name="user-recommend" value="videos">
                    </div>
                    <div class="improve-item">
                        <label for="definitely">City Meetups</label>
                        <input type="checkbox" name="user-recommend" value="city-meetups">
                    </div>
                    <div class="improve-item">
                        <label for="definitely">Wiki</label>
                        <input type="checkbox" name="user-recommend" value="wiki">
                    </div>
                    <div class="improve-item">
                        <label for="definitely">Forum</label>
                        <input type="checkbox" name="user-recommend" value="forum">
                    </div>
                    <div class="improve-item">
                        <label for="definitely">Additional Courses</label>
                        <input type="checkbox" name="user-recommend" value="additional-courses">
                    </div>
                </div>
                <div id="suggestions">
                    <div class="suggestions-item">
                        <label for="definitely">Any comments or suggestions?</label>
                        <textarea name="suggestion" id="suggestion"
                            placeholder="Enter your suggestion here..."></textarea>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
